name: Test
on:
  push
  # pull_request:
  # push: { branches: master }

jobs:
  test:
    name: Run test suite
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
          check-latest: true
      - run: npm install
      - run: npm run docker:reset-env && npm run docker:start
      - run: npm run docker:test
